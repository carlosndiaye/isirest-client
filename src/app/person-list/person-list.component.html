<div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons | async">
            <td>{{person.firstname}}</td>
            <td>{{person.lastname}}</td>
            <td>{{person.address}}</td>
            <td>{{person.number}}</td>
            <td><button (click)="deletePerson(person.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                <button (click)="updatePerson(person.id)" class="btn btn-warning" style="margin-left: 10px"><i class="fa fa-edit"></i></button>
                <button (click)="personDetails(person.id)" class="btn btn-info" style="margin-left: 10px"><i class="fa fa-ellipsis-h"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
