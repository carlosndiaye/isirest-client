
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="person.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="person.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="person.address" name="address">
    </div>

    <div class="form-group">
        <label for="name">Number</label>
        <input type="text" class="form-control" id="number" required [(ngModel)]="person.number" name="number">
      </div>
      <hr>
    <button type="submit" class="btn btn-success form-control">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
