
<hr/>
<div *ngIf="person">
  <div>
    <label><b>First Name: </b></label> {{person.firstname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{person.lastname}}
  </div>
  <div>
    <label><b>Address: </b></label> {{person.address}}
  </div>  
  <div>
    <label><b>Number: </b></label> {{person.number}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Person List</button><br>
